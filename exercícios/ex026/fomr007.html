<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>
    <h1>Exemplos de formularios</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">


                <option value=""select>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="Mg">Minas Gerais</option>
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="Sp" >São Paulo</option>
                </optgroup>
              
                <optgroup label="Região Nordeste">
                    <option value="BA">Baia</option>
                    <option value="RN">Rio grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
        
            </select>
        </p>
            
          <p>
            <label for="iprof">Profição:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adiministrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
          </p>

          <p>
            <label for="imsg">Menssagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Menssagem..."></textarea>
          </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
